<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Google Search Results</title>
</head>
<body>
	<nav class="container1">
		<div class="logo">
			<img class="logo" src="googlelogo_color.png">
		</div>
		<div class="searchbar">
			<form class="searchbar">
					<input type="text" value="build this webpage">
			</form>
		</div>
		<div class="googlesquare">
			<img class="googlesquare" src="googlesquare.png">
		</div>
		<div class="login">
			<input type="submit" class="button" value="Sign In">
		</div>
	</nav>
	<nav class="container2">
		<div class="all" style="width: 75px">
				<img class="icons" src="search.svg">
				<a href="#">All</a>
		</div>
		<div class="news" style="width: 75px">
			<img class="icons" src="news.svg">
			<a href="#">News</a>
		</div>
		<div class="videos" style="width: 75px">
			<img class="icons" src="video.svg">
			<a href="#">Videos</a>
		</div>
		<div class="maps" style="width: 75px">
			<img class="icons" src="map.svg">
			<a href="#">Maps</a>
		</div>
		<div class="shopping" style="width: 75px">
			<img class="icons" src="shopping.svg">
			<a href="#">Shopping</a>
		</div>
		<div class="more" style="width: 75px">
			<img class="icons" src="more.svg">
			<a href="#">More</a>
		</div>
		<div class="settings" style="width: 75px">
		<a href="#">Settings</a></div>
		<a href="#">Tools</a>
	</nav>
	<hr color="#a9a9a9" size="1">
</body>
